dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {mfa_timeout_days: 0, require_secure_passwords: true, use_token: true,
    allow_mfa_email_reset: true, use_email: true, allow_remember_me: false, allow_signup: true,
    enable_automatically: true, confirm_email: true, require_mfa: true, remember_me_days: 7}
  server_config: {user_table: users}
startup: {type: form, module: Login}
package_name: Prototipo_Serasa
allow_embedding: false
name: Prototipo Serasa
runtime_options: {version: 2, client_version: '3', server_version: python3-sandbox,
  server_spec: null}
startup_form: null
db_schema:
  users:
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {order: 3, width: 200}
      type: string
    - name: enabled
      admin_ui: {order: 4, width: 200}
      type: bool
    - name: last_login
      admin_ui: {order: 5, width: 233}
      type: datetime
    - name: password_hash
      admin_ui: {order: 6, width: 435}
      type: string
    - name: n_password_failures
      admin_ui: {order: 7, width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {order: 8, width: 200}
      type: bool
    - name: mfa
      admin_ui: {order: 9, width: 200}
      type: simpleObject
    - name: signed_up
      admin_ui: {order: 10, width: 200}
      type: datetime
    - name: remembered_logins
      admin_ui: {order: 11, width: 200}
      type: simpleObject
    - name: email_confirmation_key
      admin_ui: {width: 200}
      type: string
    title: Users
  feedbacks:
    client: full
    server: full
    columns:
    - name: Usuario
      admin_ui: {width: 200, order: 0}
      type: string
    - name: Feedback
      admin_ui: {width: 200, order: 2}
      type: string
    - name: Data
      admin_ui: {width: 200, order: 3}
      type: string
    title: Feedbacks
renamed: true
